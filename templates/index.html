<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Sensores Simulados</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 15px;
      background-color: #f7f9fc;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .chart-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgb(0 0 0 / 0.1);
      padding: 20px;
      margin-bottom: 30px;
    }
    canvas {
      max-width: 100%;
      height: 350px !important;
    }
    #refreshBtn {
      display: block;
      margin: 0 auto 30px auto;
      padding: 10px 25px;
      font-size: 18px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #refreshBtn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Dashboard Sensores Simulados</h1>
  <button id="refreshBtn">Actualizar Datos</button>

  <div id="charts"></div>

  <script>
    const sensores = [
      { key: "voltaje_dc", label: "Voltaje DC", min: 10, max: 14 },
      { key: "corriente_bateria", label: "Corriente carga batería", min: 0, max: 30 },
      { key: "corriente_inversor", label: "Corriente inversor", min: 0, max: 50 },
      { key: "rpm_turbina", label: "RPM turbina", min: 0, max: 3000 },
      { key: "vibracion", label: "Vibración", min: 0, max: 10 },
      { key: "humedad", label: "Humedad", min: 20, max: 80 },
      { key: "temperatura", label: "Temperatura", min: 0, max: 40 }
    ];

    const charts = {};

    // Crear todos los contenedores y canvases solo UNA VEZ al cargar
    function crearContenedoresIniciales() {
      const chartsDiv = document.getElementById("charts");
      sensores.forEach(({ key, label }) => {
        const contenedor = document.createElement("div");
        contenedor.className = "chart-container";

        const h3 = document.createElement("h3");
        h3.textContent = label;
        contenedor.appendChild(h3);

        const canvas = document.createElement("canvas");
        canvas.id = key;
        contenedor.appendChild(canvas);

        chartsDiv.appendChild(contenedor);
      });
    }

    function generarDatosAleatorios(min, max, cantidad = 20) {
      const valores = [];
      const labels = [];
      const ahora = Date.now();
      for (let i = cantidad - 1; i >= 0; i--) {
        labels.push(new Date(ahora - i * 60000).toLocaleTimeString());
        valores.push((Math.random() * (max - min) + min).toFixed(2));
      }
      return { labels, valores };
    }

    // Crear todos los gráficos solo UNA VEZ, luego solo actualizarlos
    function crearGraficosIniciales() {
      sensores.forEach(({ key, label, min, max }) => {
        const data = generarDatosAleatorios(min, max);
        const ctx = document.getElementById(key).getContext("2d");

        charts[key] = new Chart(ctx, {
          type: "line",
          data: {
            labels: data.labels,
            datasets: [{
              label: label,
              data: data.valores,
              borderColor: "#2980b9",
              backgroundColor: "rgba(41, 128, 185, 0.2)",
              fill: true,
              tension: 0.3,
              pointRadius: 2
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                title: { display: true, text: "Hora" },
                ticks: { maxRotation: 45, minRotation: 30 }
              },
              y: {
                title: { display: true, text: label },
                beginAtZero: true
              }
            }
          }
        });
      });
    }

    // Solo actualiza los datos de los gráficos existentes
    function actualizarDatos() {
      sensores.forEach(({ key, min, max }) => {
        const data = generarDatosAleatorios(min, max);
        const chart = charts[key];
        if (chart) {
          chart.data.labels = data.labels;
          chart.data.datasets[0].data = data.valores;
          chart.update();
        }
      });
    }

    // Inicializar contenedores y gráficos al cargar la página
    crearContenedoresIniciales();
    crearGraficosIniciales();

    document.getElementById("refreshBtn").addEventListener("click", () => {
      actualizarDatos();
    });
  </script>
</body>
</html>
