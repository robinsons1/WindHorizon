<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Sensores Simulados</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 15px;
      background-color: #f7f9fc;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .chart-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgb(0 0 0 / 0.1);
      padding: 20px;
      margin-bottom: 30px;
    }
    canvas {
      max-width: 100%;
      height: 350px !important;
    }
    #refreshBtn {
      display: block;
      margin: 0 auto 30px auto;
      padding: 10px 25px;
      font-size: 18px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #refreshBtn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Dashboard Sensores Simulados</h1>
  <button id="refreshBtn">Actualizar Datos</button>

  <div id="charts"></div>

  <script>
    const sensores = [
      { key: "voltaje_dc", label: "Voltaje DC", min: 10, max: 14 },
      { key: "corriente_bateria", label: "Corriente carga batería", min: 0, max: 30 },
      { key: "corriente_inversor", label: "Corriente inversor", min: 0, max: 50 },
      { key: "rpm_turbina", label: "RPM turbina", min: 0, max: 3000 },
      { key: "vibracion", label: "Vibración", min: 0, max: 10 },
      { key: "humedad", label: "Humedad", min: 20, max: 80 },
      { key: "temperatura", label: "Temperatura", min: 0, max: 40 }
    ];

    let charts = {};

    function crearContenedorGrafico(id, titulo) {
      const container = document.createElement("div");
      container.className = "chart-container";

      const h3 = document.createElement("h3");
      h3.textContent = titulo;
      container.appendChild(h3);

      const canvas = document.createElement("canvas");
      canvas.id = id;
      container.appendChild(canvas);

      return container;
    }

    function generarDatosAleatorios(min, max, cantidad = 20) {
      const valores = [];
      const labels = [];
      const ahora = Date.now();
      for (let i = cantidad - 1; i >= 0; i--) {
        labels.push(new Date(ahora - i * 60000).toLocaleTimeString()); // cada minuto atrás
        valores.push((Math.random() * (max - min) + min).toFixed(2));
      }
      return { labels, valores };
    }

    function crearGrafico(id, label, data) {
      const ctx = document.getElementById(id).getContext('2d');
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: [{
            label: label,
            data: data.valores,
            borderColor: '#2980b9',
            backgroundColor: 'rgba(41, 128, 185, 0.2)',
            fill: true,
            tension: 0.3,
            pointRadius: 2
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: { display: true, text: 'Hora' },
              ticks: { maxRotation: 45, minRotation: 30 }
            },
            y: {
              title: { display: true, text: label },
              beginAtZero: true
            }
          }
        }
      });
    }

    function crearODActualizarGraficos() {
      sensores.forEach(({ key, label, min, max }) => {
        const data = generarDatosAleatorios(min, max);

        if (!charts[key]) {
          const contenedor = crearContenedorGrafico(key + "_container", label);
          const chartsDiv = document.getElementById("charts");
          chartsDiv.appendChild(contenedor);
          charts[key] = crearGrafico(key, label, data);
        } else {
          charts[key].data.labels = data.labels;
          charts[key].data.datasets[0].data = data.valores;
          charts[key].update();
        }
      });
    }

    document.getElementById('refreshBtn').addEventListener('click', crearODActualizarGraficos);

    // Carga inicial
    crearODActualizarGraficos();
  </script>
</body>
</html>
