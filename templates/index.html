<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Sensores Múltiples</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 15px;
      background-color: #f7f9fc;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .chart-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgb(0 0 0 / 0.1);
      padding: 20px;
      margin-bottom: 30px;
    }
    canvas {
      max-width: 100%;
      height: 350px !important;
    }
    #refreshBtn {
      display: block;
      margin: 0 auto 30px auto;
      padding: 10px 25px;
      font-size: 18px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #refreshBtn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Dashboard Sensores de la Turbina</h1>
  <button id="refreshBtn">Actualizar Datos</button>

  <div id="charts">
    <!-- Aquí se insertarán los gráficos dinámicamente -->
  </div>

  <script>
    const sensores = [
      { key: "voltaje_dc", label: "Voltaje DC" },
      { key: "corriente_bateria", label: "Corriente carga batería" },
      { key: "corriente_inversor", label: "Corriente inversor" },
      { key: "rpm_turbina", label: "RPM turbina" },
      { key: "vibracion", label: "Vibración" },
      { key: "humedad", label: "Humedad" },
      { key: "temperatura", label: "Temperatura" }
    ];

    let charts = {};

    function crearContenedorGrafico(id, titulo) {
      const container = document.createElement("div");
      container.className = "chart-container";

      const h3 = document.createElement("h3");
      h3.textContent = titulo;
      container.appendChild(h3);

      const canvas = document.createElement("canvas");
      canvas.id = id;
      container.appendChild(canvas);

      return container;
    }

    async function fetchDatos() {
      try {
        const response = await fetch('/api/sensores');
        if (!response.ok) throw new Error("Error al obtener datos");
        const data = await response.json();
        return data;
      } catch (error) {
        alert("No se pudo cargar los datos: " + error.message);
        return {};
      }
    }

    function prepararDatos(sensorData) {
      const labels = [];
      const valores = [];
      for (const [key, val] of Object.entries(sensorData)) {
        const fecha = new Date(parseInt(key));
        labels.push(fecha.toLocaleString());
        valores.push(val);
      }
      return { labels, valores };
    }

    function crearGrafico(id, label, data) {
      const ctx = document.getElementById(id).getContext('2d');
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: [{
            label: label,
            data: data.valores,
            borderColor: '#2980b9',
            backgroundColor: 'rgba(41, 128, 185, 0.2)',
            fill: true,
            tension: 0.3,
            pointRadius: 2
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: { display: true, text: 'Fecha y Hora' },
              ticks: { maxRotation: 45, minRotation: 30 }
            },
            y: {
              title: { display: true, text: label },
              beginAtZero: true
            }
          }
        }
      });
    }

    async function crearODActualizarGraficos() {
      const datos = await fetchDatos();
      sensores.forEach(({ key, label }) => {
        const sensorData = datos[key] || {};
        const data = prepararDatos(sensorData);

        if (!charts[key]) {
          // Crear contenedor y canvas
          const contenedor = crearContenedorGrafico(key + "_container", label);
          const chartsDiv = document.getElementById("charts");
          chartsDiv.appendChild(contenedor);

          // Crear gráfico nuevo
          charts[key] = crearGrafico(key, label, data);
        } else {
          // Actualizar gráfico existente
          charts[key].data.labels = data.labels;
          charts[key].data.datasets[0].data = data.valores;
          charts[key].update();
        }
      });
    }

    document.getElementById('refreshBtn').addEventListener('click', crearODActualizarGraficos);

    // Cargar gráficos al inicio
    crearODActualizarGraficos();
  </script>
</body>
</html>
